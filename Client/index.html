<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <title>Receptbok online</title>
</head>

<body>
    <main id="root" class="pt-20 pb-40 bg-gradient-to-br from-teal-100 to-pink-300 min-h-screen">
        <h1 class="text-center mb-20 text-7xl text-teal-600">Receptbok</h1>
        <!-- Sektion som gör att formuläret och listan kommer att hamna bredvid varandra. -->
        <section
            class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-zinc-50 py-10 px-10 border-4 border-fuchsia-300 p-5 rounded-lg">
            <!-- Sektion för formuläret -->
            <section class="flex-1">
                <h2 class="mb-6 text-3xl text-teal-600 ">Lägg till ett nytt Recept</h2>
                <!-- Formuläret är döpt till receptForm. Namnet kan användas för att söka fram formuläret direkt i JavaScript-koden. -->
                <form id="todoForm" name="receptForm">
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl text-teal-900" for="title">Titel</label>
                        <!-- Detta p-element är dolt från början med hjälp av tailwinds klass "hidden". Det kommer sedan att visas vid valideringsfel.
                
                P-elementet är previousSiblingElement till inputfälten. Det gäller för alla efterföljande p-element som ligger innan ett input-fält. Detta faktum används i script.js när ett valideringsmeddelande ska sättas här. -->
                        <p class="message text-sm text-rose-700 mb-2 hidden">
                            Error message
                        </p>
                        <!-- Även benämningen på formulärets fält är av relevans eftersom de sätts som egenskap på formulärobjektet i JavaScript. Fältet nedan går alltså att nå via todoForm.title. Detta gäller även för efterföljande fält, fast via deras namn förstås. Detta gör att det är viktigt att man sätter id och name på fälten till något som är ett godkänt variabelnamn i JavaScript, alltså inte använda bindestreck eller mellanslag.              
                  -->
                        <input type="text" id="title" name="title"
                            class="w-full rounded-md px-4 py-2 border-2 border-cyan-500 bg-violet-200 text-teal-700 focus-within:outline-none focus:bg-indigo-600 focus:text-white focus:border-indigo-600" />
                        <!-- border-yellow-500 border-2 -->
                    </section>
                    <!-- Följande sektioner är likadana för övriga fält i formuläret; allergy och dueDate -->
                    <section class="mb-2">
                        <label class="block pr-5 mb-2 text-xl text-teal-900" for="allergy">Allergi</label>
                        <p class="message w-full text-sm text-red-700 mb-2 hidden">
                            Error message
                        </p>
                        <textarea maxlength="100" rows="5" id="allergy" name="allergy"
                            class="box-border h-20 p-4 border-4  resize-none w-full rounded-md border-2 border-pink-300 focus-within:outline-none bg-yellow-100 text-teal-700 focus:bg-pink-700 focus:text-white focus:border-pink-700 px-4 py-2"></textarea>
                    </section>
                    <!-- Knappen är av typen submit för att den ska vara knuten till formulärets submit-event.  -->
                    <button name="submitReceptForm"
                        class="float-right rounded-full text-white bg-teal-600 hover:bg-lime-300 hover:text-pink-700 px-4 py-1"
                        type="submit">
                        Spara
                    </button>
                </form>
            </section>
            <!-- Sektion där listan med recepten ska bo. Placeras bredvid formuläret. -->
            <section class="flex-1 px-5">
                <h2 class="mb-6 text-3xl text-teal-600">Alla recept</h2>
                <!-- Ul-element som kommer att fyllas på dynamiskt med li-element för varje uppgift i listan -->
                <ul id="receptList">
                    <!-- Allt innanför här ska skapas dynamiskt med JavaScript, så se till att inget list-element läggs till här i denna HTML-fil.  -->
                </ul>
            </section>
        </section>
    </main>
    <!-- länk till andra filer i Client mappen -->
    <script src="Api.js"></script>
    <script src="script.js"></script>
</body>

</html>
